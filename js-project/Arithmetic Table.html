<!DOCTYPE html>
<html>
<head>
	<title>Arithmetic Table</title>
	<style type="text/css">
		legend
		{
			font-size: 50px;
			font-family: arial black
		}
	</style>
	<script type="text/javascript">
		var collect="";
		function createInterface()
		{
			document.getElementById('interface').style.visibility="visible"
		}


		function generate()
		{
			if (desire.value=='mul')
				{
					collect="<table border=1><tr>";
					for(i=1; i<=blockNo.value;i++)
					{
						collect+="<td style=background-color:red>"+ i +"times<table>";
						for(v=1; v<=lineNo.value;v++)
						{
							collect+="<tr><td>"+ i + "&times" + v + " = " + (i*v) + "</td></tr>"
						}
						collect+="</table></td>"
					}
					collect+="</tr></table>";
					display.innerHTML=collect
				}

			else if (desire.value=='add')
			{
				collect="<table border=1><tr>";
				for(i=1; i<=blockNo.value;i++)
					{
						collect+="<td style=background-color:red>"+ i +" plus table<table>";
						for(v=1; v<=lineNo.value;v++)
						{
							collect+="<tr><td>"+ i + "+" + v + " = " + (i+v) + "</td></tr>"
						}
						collect+="</table></td>"
					}
					collect+="</tr></table>";
					display.innerHTML=collect
			}

			else if (desire.value=='sub')
			{
				collect="<table border=1><tr>";
				for(i=1; i<=blockNo.value;i++)
					{
						collect+="<td style=background-color:red>"+ i +" minus table<table>";
						for(v=1; v<=lineNo.value;v++)
						{
							collect+="<tr><td>"+ i + "-" + v + " = " + (i-v) + "</td></tr>"
						}
						collect+="</table></td>"
					}
					collect+="</tr></table>";
					display.innerHTML=collect
			}

			else if (desire.value=='div')
			{
				collect="<table border=1><tr>";
				for(i=1; i<=blockNo.value;i++)
					{
						collect+="<td style=background-color:red>"+ i +" division table<table>";
						for(v=1; v<=lineNo.value;v++)
						{
							collect+="<tr><td>"+ i + "/" + v + " = " + (i/v) + "</td></tr>"
						}
						collect+="</table></td>"
					}
					collect+="</tr></table>";
					display.innerHTML=collect
			}
		}
	</script>
</head>
<body bgcolor="#49D249">
	<center>
		<img src="media/SQI kiddies.png" width=1000px height="350vh" style="border-radius: 130px; margin-top: 15px">
		<div style="border-radius: 80px; background-color:#7500FF; width: 60%; margin-top: 20px; font-size: 30px; padding: 10px; color: yellow">
			PLEASE CHOOSE A DESIRED TASK
		</div>
			<select id="desire" onchange="createInterface()" style="font-size: 30px; height: 10vh; width: 500px; margin-top: 20px; color: hotpink; border-radius: 20px">
				<option>Choose an Operation</option>
				<option value="add">Addition</option>
				<option value="mul">Multiplication</option>
				<option value="sub">Subtraction</option>
				<option value="div">Division</option>
			</select>
		</div>
	</center>
	<div style="text-align: center"><button onclick="generate()" style="margin-top: 20px; background-color: red; border: 0px; padding: 5px; font-size: 20px; color: white">Generate</button></div>
	<div id="interface" style="visibility: hidden;" align="center">
		<div style="margin-top: 10px"><input type="text" name="" id="blockNo" placeholder="Type number of blocks to Generate" style="font-size: 20px; padding: 15px; width: 500px"></div>
		<div><input type="text" name="" id="lineNo" placeholder="Type number of lines to Generate" style="font-size: 20px; padding: 15px; width:500px"></div>
		<div id="display" style="color: white; background-color: green; padding: 10px; border-radius: 30px; font-size: 20px; font-family: lcd"></div>
	</div>

</body>
</html>
